<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurucharitra - 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #flipbook-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #page-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #prev-page, #next-page {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            margin: 0 10px;
        }

        #prev-page:hover, #next-page:hover {
            background-color: #45a049;
        }

        /* Add styles for the loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-icon {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the flipbook container initially */
        #flipbook-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader-icon"></div>
    </div>
    <div id="flipbook-container">
        <canvas id="pdf-render"></canvas>
        <div id="page-navigation">
            <div id="prev-page">Previous</div>
            <div id="next-page">Next</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const pdfContainer = document.getElementById('pdf-render');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const loader = document.getElementById('loader');
        const flipbookContainer = document.getElementById('flipbook-container');

        let pdfDoc = null;
        let pageNum = 1;
        const scale = 1.5;

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                pdfContainer.height = viewport.height;
                pdfContainer.width = viewport.width;

                const renderContext = {
                    canvasContext: pdfContainer.getContext('2d'),
                    viewport
                };

                page.render(renderContext);
            });

            pageNum = num;
        }

        function prevPage() {
            if (pageNum <= 1) return;
            renderPage(pageNum - 1);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            renderPage(pageNum + 1);
        }

        prevPageButton.addEventListener('click', prevPage);
        nextPageButton.addEventListener('click', nextPage);

        const pdfUrl = encodeURI('Part-1.pdf'); // Replace with the actual PDF URL
        pdfjsLib.getDocument(pdfUrl).promise.then(pdfDocument => {
            pdfDoc = pdfDocument;
            renderPage(1);
            // Hide the loader and show the flipbook container after rendering
            loader.style.display = 'none';
            flipbookContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
